<script type="text/javascript">
var h1tags = document.getElementsByTagName('h2');
for(i=0; i<h1tags.length; i++) {
    h1tags[i].innerHTML = h1tags[i].innerHTML.toUpperCase();
    var h1text = h1tags[i].innerHTML;
    var h1strings = h1text.split(' ');
    var lastWord = h1strings[h1strings.length - 1];
    h1tags[i].innerHTML = h1text.substr(0, h1text.lastIndexOf(lastWord))
      + "<span class=\"h2-ending\">"
      + lastWord
      + "</span>";
}
</script>
